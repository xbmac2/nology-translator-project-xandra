<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="cyphers.js" defer></script>
  <script src="english-to-morse.js" defer></script>
  <script src="dom-functions.js" defer></script>
  <title>Morse Code Translator</title>
</head>
<body>
  <header>
    <h1>Morse Code Translator</h1>
  </header>
  
  <section class="options-bar">
    <button class="translate-btn" id="translateBtn">Translate</button>
  </section>

  <div class="container">
    <textarea class="textarea" id="englishInput" placeholder="Enter text here..."></textarea>
    <div class="output-field" id="outputField">
      <p class="morse-output" id="morseOutput"></p>
    </div>
  </div>
  
</body>
</html>
